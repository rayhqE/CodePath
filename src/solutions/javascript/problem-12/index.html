</head>
<body>
    <script>function appendToBody(text) {
        const div = document.createElement("div");
    
    
    const addText = document.createTextNode(text);
    
    
    div.appendChild(addText);
    
    document.body.appendChild(div); 
      }
      appendToBody("hello world");
      </script>
    
</body>
